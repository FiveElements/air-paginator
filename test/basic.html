<html>
<head>
    <title>fire-form</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../air-paginator.html">
</head>
<body>



<test-fixture id="Basic">
    <template is="dom-template">
        <air-paginator from="{{from}}" size="{{size}}" range="5"></air-paginator>
    </template>
</test-fixture>

<script>
    suite('Initial State', function () {
        test('PageBound1', function () {
            f = fixture('Basic', {from: 0, size: 10, total: 105});
            assert.equal(f.currentPage, 1);
            assert.equal(f.from, 0);
            assert.equal(f.size, 10);
            assert.equal(f.total, 105);
            alert(f);
            assert.equal(f.lastPage, 11);
        });
        test('PageBound1 Bad from +1', function () {
            f = fixture('Basic', {from: 1, size: 10, total: 105});
            assert.equal(f.currentPage, 1);
        });
        test('PageBound1 Bad from +2', function () {
            f = fixture('Basic', {from: 1, size: 10, total: 105});
            assert.equal(f.currentPage, 1);
        });
        test('PageBound1 Bad from +8', function () {
            f = fixture('Basic', {from: 8, size: 10, total: 105});
            assert.equal(f.currentPage, 1);
        });
        test('PageBound1 Bad from +9', function () {
            f = fixture('Basic', {from: 9, size: 10, total: 105});
            assert.equal(f.currentPage, 1);
        });
        test('PageBound2', function () {
            f = fixture('Basic', {from: 10, size: 10, total: 105});
            assert.equal(f.currentPage, 1);
        });
        test('PageBound2 +1', function () {
            f = fixture('Basic', {from: 11, size: 10, total: 105});
            assert.equal(f.currentPage, 2);
        });
    });

</script>

</body>
</html>
