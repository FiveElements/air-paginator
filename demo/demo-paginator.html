<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-slider/paper-slider.html">
<link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../air-paginator.html">

<!--

The `user-validator` provides  

@group demo-validator Elements
@element demo-validator
@demo demo/index.html
-->

<style is="custom-style">
    .line {
        margin-bottom: 40px;
    }

    .line span {
        margin-left: 24px;
    }

</style>

<dom-module id="demo-paginator">

    <style>
        :host {
            display: block;
        }

        paper-slider {
            width: 100%;
        }
    </style>
    <template>

        <div class="horizontal layout">
            <div class="line">
                <paper-toggle-button toggles="{{navRange}}"></paper-toggle-button><span>navRange</span>
            </div>
            <div class="line">
                <paper-toggle-button toggles="{{navNext}}"></paper-toggle-button><span>navNext</span>
            </div>
        </div>

        <div class="horizontal layout">
            <div>Range</div>
            <paper-slider value="{{range}}" min="-1" max="50" editable></paper-slider>
        </div>


        <div class="horizontal layout">
            <div>Size</div>
            <paper-slider value="{{size}}" max="100" editable></paper-slider>
        </div>
        <div class="horizontal layout">
            <div>Total</div>
            <paper-slider value="{{total}}" max="9000" editable></paper-slider>
        </div>
        <div class="horizontal layout">
            <div>From</div>
            <paper-input label="from" value="{{from}}" type="number"></paper-input>
        </div>


        <section class="vertical layout">
            <div>from : <span>{{from}}</span></div>
            <div>maxPage : <span>{{maxPage}}</span></div>
        </section>


        <air-paginator range="{{range}}" max-page="{{maxPage}}" page="{{page}}"
                       from="{{from}}" size="{{size}}"
                       total="{{total}}"
                       nav-range="{{navRange}}" nav-next="{{navNext}}"
                       on-change="_onChangePaging">

        </air-paginator>
        <section>
            <h1>Paginator Events</h1>

            <ul>
                <template is="dom-repeat" items="[[paginatorEvents]]" as="event">
                    <li><b><span>[[event.eventCount]]</span>.</b> Event Paginator Change :
                        Page=<span>{{event.page}}</span>, From=<span>{{event.from}}</span>,
                        Size=<span>{{event.size}}</span></li>
                </template>
            </ul>
        </section>
    </template>
</dom-module>

<script>
    (function () {
        'use strict';

        Polymer({
            is: 'demo-paginator',

            properties: {

                from: {
                    type: Number,
                    notify: true,
                    value: 0
                },
                size: {
                    type: Number,
                    notify: true,
                    value: 20
                },
                total: {
                    type: Number,
                    notify: true,
                    value: 5002
                },
                range: {
                    type: Number,
                    notify: true,
                    value: 10
                },
                navRange: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                navNext: {
                    type: Boolean,
                    notify: true,
                    value: true
                },
                page: {
                    type: Number,
                    notify: true
                },
                maxPage: {
                    type: Number,
                    notify: true
                },
                paginatorEvents: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },
                paginatorEventCount: {
                    type: Number,
                    notify: true,
                    value: 1
                }
            },
            _onChangePaging: function (event) {
                var detail = event.detail;
                detail.eventCount = this.paginatorEventCount++;
                this.unshift('paginatorEvents', detail);
                console.log('-- onchange event ', detail);
            }


        });
    })();
</script>
