<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link rel="import" href="../../paper-input/paper-input.html">

<!--

The `user-validator` provides  

@group demo-validator Elements
@element demo-validator
@demo demo/index.html
-->

<dom-module id="demo-validator">

    <style>
        :host {
            display: block;
        }
    </style>
    <template>
        <paper-button  on-tap="validate">
            <iron-icon icon="save"></iron-icon>
            <span>Validate</span> is valid: <span>[[isValid]]</span>
        </paper-button>
       <air-paginator>
       </air-paginator>
    </template>
</dom-module>

<script>
    (function () {
        'use strict';

        Polymer({
            is: 'demo-validator',

            properties: {
                data: {
                    type: Object,
                    value: {
                        firstname:  null,
                        lastname: null,
                        email: 'toto'
                    },
                    notity: true
                },
                isValid: {
                    type: Boolean,
                    value: false
                }
            },

            validate: function () {
                this.isValid = this.$.form.validate();
            }

        });
    })();
</script>
