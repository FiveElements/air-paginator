<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="air-paginator-behaviour.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<link rel="import" href="../iron-icons/image-icons.html">
<link rel="import" href="../iron-icons/av-icons.html">

<link rel="import" href="../paper-styles/shadow.html">

<!--

The `air-cascade-validator` provides cascade validation for all nodes

@group air-elements
@element air-paginator
@demo demo/index.html
-->

<dom-module id="air-paginator">

    <style>
        :host {
            display: block;
        }

        .pagination {
            display: block;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #424242;
        }

        .pagination li {
            display: inline;
        }

        .pagination .active .items, .pagination .active .items:hover {
            z-index: 2;
            background-color: #ff4081;
            cursor: default;
        }

        .pagination .items {
            position: relative;
            font-size: 14px;
            text-decoration: none;
            color: #FFF;
            background-color: #7c949f;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            line-height: 38px;
            display: inline-block; 
        @apply(- -shadow-transition);
        @apply(- -shadow-elevation-6dp);
        }

        .pagination a {
            text-decoration: none;
            color: #424242;
        }

        /* BOOTSTRAP */

        .air-pagination {
            display: inline-block;
            padding-left: 0;
            margin: 20px 0;
            border-radius: 4px;
        }

        .air-pagination > li {
            display: inline;
        }

        .air-pagination > li > a,
        .air-pagination > li > span {
            position: relative;
            float: left;
            margin-left: -1px;
            line-height: 1.42857143;
            color: #337ab7;
            text-decoration: none;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 16px;
            font-size: 18px;
        }

        .air-pagination > li:first-child > a,
        .air-pagination > li:first-child > span {
            margin-left: 0;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

        .air-pagination > li:last-child > a,
        .air-pagination > li:last-child > span {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .air-pagination > li > a:hover,
        .air-pagination > li > span:hover,
        .air-pagination > li > a:focus,
        .air-pagination > li > span:focus {
            color: #23527c;
            background-color: #eee;
            border-color: #ddd;
        }

        .air-pagination > .active > a,
        .air-pagination > .active > span,
        .air-pagination > .active > a:hover,
        .air-pagination > .active > span:hover,
        .air-pagination > .active > a:focus,
        .air-pagination > .active > span:focus {
            z-index: 2;
            color: #fff;
            cursor: default;
            background-color: #337ab7;
            border-color: #337ab7;
        }

        .air-pagination > .disabled > span,
        .air-pagination > .disabled > span:hover,
        .air-pagination > .disabled > span:focus,
        .air-pagination > .disabled > a,
        .air-pagination > .disabled > a:hover,
        .air-pagination > .disabled > a:focus {
            color: #777;
            cursor: not-allowed;
            background-color: #fff;
            border-color: #ddd;
        }
    </style>
    <template>
        <template is="dom-if" if="[[_isPaginator(lastPage)]]">
            <nav class="pagination" role="navigation">
                <li on-tap="handleSelectPage" pageid="first" aria-label="First Page">
                    <a class="first items">
                        <iron-icon icon="av:skip-previous"></iron-icon>
                    </a>
                </li>
                <li on-tap="handleSelectPage" pageid="previous" aria-label="Previous Page">
                    <a class="previous items">
                        <iron-icon icon="image:navigate-before"></iron-icon>
                    </a>
                </li>
                <template is="dom-repeat" items="[[currentRange]]" as="page">
                    <li on-tap="handleSelectPage" pageid$="[[page]]"
                        aria-label$="[[_computePageAriaLabel(page,lastPage,currentPage)]]"
                        class$="[[_computeCurrentPageClass(page,currentPage)]]">
                        <a class="items">[[page]]</a>
                    </li>
                </template>
                <li on-tap="handleSelectPage" pageid="next" aria-label="Next Page">
                    <a class="next items">
                        <iron-icon icon="image:navigate-next"></iron-icon>
                    </a>
                </li>
                <li on-tap="handleSelectPage" pageid="last" aria-label="Last Page">
                    <a class="last items">
                        <iron-icon icon="av:skip-next"></iron-icon>
                    </a>
                </li>
            </nav>
        </template>

    </template>
</dom-module>

<script>
    (function () {
        'use strict';

        Polymer({
            is: 'air-paginator',

            behaviors: [
                Polymer.AirPaginatorBehavior
            ],
            _isPaginator: function (lastPage) {
                return lastPage > 1;
            },
            _computePageAriaLabel: function (page, lastPage, currentPage) {
                if (currentPage !== page) {
                    return 'Page ' + page + '/' + lastPage;
                } else {
                    return 'Currently reading Page ' + page + '/' + lastPage;
                }
            },
            _computeCurrentPageClass: function (page, currentPage) {
                return this.currentPage === page ? 'active' : '';
            },
            _computeFirstPageClass: function (currentPage) {
                return this._computePreviousPageClass(currentPage);
            },
            _computePreviousPageClass: function (currentPage) {
                return currentPage <= 1 ? 'disabled' : '';
            },
            _computeNextPageClass: function (currentPage, lastPage) {
                return currentPage >= lastPage ? 'disabled' : '';
            },
            _computeLastPageClass: function (currentPage, lastPage) {
                return this._computeNextPageClass(currentPage, lastPage);
            }

        });
    })();
</script>
