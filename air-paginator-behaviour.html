<link rel="import" href="../polymer/polymer.html">

<script>

    /**
     * @polymerBehavior
     */
    Polymer.AirPaginatorBehavior = {
        properties: {
            from: {
                type: Number,
                notify: true,
                value: 10
            },
            size: {
                type: Number,
                notify: true,
                value: 10
            },
            range: {
                type: Number,
                notify: true,
                value: 10
            },
            total: {
                type: Number,
                notify: true
            }
        },

        observers: [
            '_computeCurrentPage(from, size)',
            '_computeLastPage(total, size)'
        ],

        _computeLastPage: function (total, size) {
            // return Math.ceil(this.total / this.size);
            return this.size > 0 ? Math.max(1, Math.ceil(total / size)) : 0;
        },

        _computeCurrentPage: function (from, size) {
            from = from || this.from;
            size = size || this.size;
            var nextCurrent = size > 0 ? Math.max(1, Math.floor(from / size) + 1) : 0;
            //  console.log('compute current page :', nextCurrent);
            return nextCurrent;
        }



    };
</script>
